<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            margin: 10px;
            width: 300px;
            height: 20px;
        }

        button {
            margin-left: 10px;
            width: 170px;
        }
    </style>
</head>
<body>
<h1>Caculator</h1>
<form action="/caculator/cacul" method="post">
    <table>
        <tr>
            <td>
                <input id="sothunhat" name="num1" type="number">
            </td>
            <td>
                <input id="sothuhai" name="num2" type="number">
            </td>
            <td></td>
            <td>Result: </td>
            <td th:text="${result}"> </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button value="+" name="caculation">Cộng</button>
            </td>
            <td>
                <button value="-" name="caculation">Trừ</button>
            </td>
            <td>
                <button value="*" name="caculation">Nhân</button>
            </td>
            <td>
                <button value="/" name="caculation">Chia</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
